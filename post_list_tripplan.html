<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
		<!-- 커뮤니티 게시판 메뉴-->
		<div class="post-container">
			<ul class="category">
				<li class="categorybar">
					<a class="category-link" th:href="@{/post/list/joinMember}">가입인사</a>
				</li>
				<li class="categorybar">
					<a class="category-link" th:href="@{/post/list/transportation}">교통</a>
				</li>
				<li class="categorybar">
					<a class="category-link" th:href="@{/post/list/tripplan}">여행일정</a>
				</li>
				<li class="categorybar">
					<a class="category-link" th:href="@{/post/list/city}">도시별</a>
				</li>
				<li class="categorybar">
					<a class="category-link" th:href="@{/post/list/hotel}">숙소</a>
				</li>
				<li class="categorybar">
					<a class="category-link" th:href="@{/post/list/expenses}">쇼핑경비환전</a>
				</li>
				<li class="categorybar">
					<a class="category-link" th:href="@{/post/list/info}">기타여행정보</a>
				</li>
			</ul>

				<!-- 검색창 -->
		<div class="container-search">
			<div class="row my-3">
				<div class="input-group">
					<input type="text" id="search_kw" class="form-control" th:value="${kw}" placeholder="검색어를 입력하세요.">
					<button class="custom-btn-search" type="button" id="btn_search">찾기</button>
				</div>
			</div>
		</div>
		<form th:action="@{/post/list/tripplan}" method="get" id="searchForm">
			<input type="hidden" id="kw" name="kw" th:value="${kw}">
			<input type="hidden" id="page" name="page" th:value="${paging.number}">
		</form>
	
		<div class="post-content">
			<h2>여행일정</h2>
			<br></br>
			<!--게시판 목록 조회-->
			<table class="table">
				<thead class="table-white">
					<tr>
						<th style="width:50px;">번호</th>
						<th style="width:400px;">제목</th>
						<th style="width:150px;">아이디</th>
						<th style="width:150px;">작성일시</th>
						<th style="width:100px;">조회수</th>
					</tr>
				</thead>
				<tbody>
					<tr class="text-center" th:each="post, loop : ${paging}">
						<td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
						<td class="text-start">
							<a th:href="@{|/post/detail/${post.id}|}"
							th:text="${post.subject}"></a>
							<span class="text-danger small ms-2"
							th:if="${#lists.size(post.answerList) > 0}"
							th:text="${#lists.size(post.answerList)}"></span>
						</td>
						<td><span th:if="${post.author != null}"
							th:text="${post.author.username}"></span></td>
						<td th:text="${#temporals.format(post.createDate, 
							'yyyy-MM-dd HH:mm')}"></td>
						<td th:text="${post.countview}"></td>
					</tr>
				</tbody>
			</table>
		
	<!--페이징 처리 시작 -->
		<div th:if="${!paging.isEmpty()}">
			<ul class="pagination justify-content-center">
				<li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
					<a class="page-link" href="javascript:void(0)" th:data-page="${paging.number-1}">
					<span>이전</span>
					</a>
				</li>
				<li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
					th:if="${page >= paging.number-5 and page <= paging.number+5}"
					th:classappend="${page == paging.number} ? 'active'" class="page-item">
					<a th:text="${page}" class="page-link" href="javascript:void(0)"
					th:data-page="${page}"></a>
				</li>
				<li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
					<a class="page-link" href="javascript:void(0)"
						th:data-page="${paging.number+1}">
					<span>다음</span>
					</a>
				</li>
			</ul>
		</div>
	<!-- 페이징 처리 끝 -->
</div>

	<!-- 글 작성하기-->
		<div class="post-button">
			<a th:href="@{/post/create}" class="custom-btn-post">글 작성하기</a>
		</div>
	</div>
</div>

<script layout:fragment="script" type='text/javascript'>
	
	const page_elements = document.getElementsByClassName("page-link");
	Array.from(page_elements).forEach(function(element) {
		element.addEventListener('click', function() {
			document.getElementById('page').value = this.dataset.page;
			document.getElementById('searchForm').submit();
		});
	});
	
	const btn_search = document.getElementById("btn_search");
	btn_search.addEventListener('click', function() {
		document.getElementById('kw').value = document.getElementById('search_kw').value;
		document.getElementById('page').value = 0; //검색 버튼을 클릭할 경우 0페이지부터 조회한다.
		document.getElementById('searchForm').submit();
	});
</script>
</html>
