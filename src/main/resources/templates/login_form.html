<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
	<form th:action="@{/login}" method="post">
		<div th:if="${param.error}">
			<div class="alert alert-danger">
				이메일 또는 비밀번호를 확인해 주세요.
            </div>
        </div>
		<div class="login-container">
			<div>
				<h3>AyoPlanner</h3>
				<p>여행 스케줄링 플래너, 에이요플래너</p>
				<br></br>
			</div>
        	<div class="leftStart-text" style="margin-bottom:20px;">
            	<label for="email" class="form-label"><b>이메일</b></label>
            	<input type="text" name="email" id="email" class="form-control">
       		</div>
        	<div class="leftStart-text" style="margin-bottom:20px;">
           		<label for="password" class="form-label"><b>비밀번호</b></label>
            	<input type="password" name="password" id="password" class="form-control">
        	</div>
        	<div class="leftStart-text">
				<a th:href="@{/tempPassword}" class="blue-text">비밀번호를 잊으셨나요?</a>
			</div>
        	<button type="submit" class="custom-btn-common">로그인</button>
        	<div class="leftStart-text">
				<a th:href="@{/signup}" class="blue-text">아직 회원이 아니세요? 이메일회원가입</a>
				<br></br>
			</div>
			
			<div class="text-center">
			
			<!-- google button -->
				<a th:href="@{/oauth2/authorization/google}" id="google_login_btn">
					<img src="/images/web_light_sq_SI@1x.png">
				</a>
			</div>
    </form>
</div>
<script layout:fragment="script" type='text/javascript'>
</script>
</html>
