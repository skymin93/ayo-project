<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
	<form th:action="@{/admin/login}" method="post">
		<div th:if="${param.error}">
			<div class="alert alert-danger">
				사용자ID 또는 비밀번호를 확인해 주세요.
			</div>
		</div>
		<div class="mb-3">
			<label for="adminName" class="form-label">사용자ID</label>
			<input type="text" name="adminName" id="adminName" class="form-control">
		</div>
		<div class="mb-3">
			<label for="adminPassword" class="form-label">비밀번호</label>
			<input type="password" name="adminPassword" id="adminPassword" class="form-control">
		</div>
		<button type="submit" class="btn btn-primary">로그인</button>
	</form>
</div>

</html>
