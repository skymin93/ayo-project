<html layout:decorate="~{admin_layout}">
	<div layout:fragment="content" class="container my-3">
		<form th:action="@{/admin/login}" method="post">
			<div th:if="${param.error}">
				<div class="alert alert-danger">
					사용자 ID 또는 비밀번호를 확인해 주세요.
				</div>
			</div>
			<div class="mb-3">
				<label for="adminEmail" class="form-label">이메일</label>
				<input type="email" name="adminEmail" id="adminEmail" class="form-control">
			</div>
			<div class="mb-3">
				<label for="adminPassword" class="form-label">비밀번호</label>
				<input type="password" name="adminPassword" id="adminPassword" class="form-control">
			</div>
			<button type="submit" class="btn btn-primary">로그인</button>
		</form>
		<a th:href="@{/admin/forgotPassword}">비밀번호 찾기</a>
	</div>
</html>
